<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>CSS MenuMaker</title>
</head>
<body>
    <div id='cssmenu'>
        <ul>
            <li class='active'>
                <a href='#'>
                    <span>
                        <img src="1.jpg" />
                    </span>
                </a>
            </li>
            <li>
                <a href='#'>
                    <span>
                        <img src="2.jpg" />
                    </span>
                </a>
            </li>
            <li><a href='#'><span></span></a></li>
            <li class='last'>
                <a href='#'>
                    <span>
                        <img src="3.jpg" />
                    </span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
