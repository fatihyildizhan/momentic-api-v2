                width = "+=" + ($(document).width() * 28.9) / 100;
                $("#animate").animate({
                    right: width
                }, 6500, function () {
                });
            }
            else {
                width = "+=" + ($(document).width() * 28.9) / 100;
                $("#animate").animate({
                    right: width
                }, 6500, function () {
                });
            }
        });
    </script>
