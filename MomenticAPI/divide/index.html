<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <link href="styleColor.css" rel="stylesheet" />
</head>
<body>
    <div id="page">
        <div id="main">
            <div class="wrap">
                <div id="primary">
                    <div id="content" role="main">
                        <video autoplay="autoplay" class="momenticss" title="momentic" loop="loop" onended="var v=this;setTimeout(function(){v.play()},1000)">
                            <source src="video.mp4" />
                        </video>
                    </div>
                </div>

                <div id="secondary">
                    <div class="widget">
                        <img src="content/center.PNG" />
                    </div>
                </div>

                <div id="tertiary">
                    <div class="widget">
                        <img src="content/right.PNG" />
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
